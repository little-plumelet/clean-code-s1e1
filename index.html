<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
    <body class="wrapper">
      <article class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg">
        <a 
            class="matrix__more-info" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </article>
      <article class="todo-content">
        <section>
          <h3 class="title-group">Add Item</h3>
          <div class="task-addition">
            <input id="new-task" class="task-addition__input" type="text">
            <button class="button-add">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul class="incomplete-tasks" id="incomplete-tasks">
            <li class="incomplete-tasks__item">
              <input class="incomplete-tasks__checkbox" type="checkbox">
              <label class="incomplete-tasks__label">Pay Bills</label>
              <input class="incomplete-tasks__input" type="text">
              <button class="button-edit">Edit</button>
              <button class="button-delete"><img src="./remove.svg"></button>
            </li>
            <li class="incomplete-tasks__item edit-mode">
              <input class="incomplete-tasks__checkbox"type="checkbox">
              <label class="incomplete-tasks__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="incomplete-tasks__input">
              <button class="button-edit">Save</button>
              <button class="button-delete"><img src="./remove.svg"></button>
            </li>
          </ul>
          </section>
          <section>
          <h3 class="title">Completed</h3>
          <ul class="completed-tasks" id="completed-tasks">
            <li class="completed-tasks__item">
              <input class="completed-tasks__checkbox" type="checkbox" checked>
              <label class="completed-tasks__label">See the Doctor</label>
              <input type="text" class="completed-tasks__input">
              <button class="button-edit">Edit</button>
              <button class="button-delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </section> 
      </article>
    <script src="app.js"></script>
    </body>
</html>
